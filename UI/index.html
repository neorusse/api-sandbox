<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="row">
      <div class="col-text col">
        <h2>
          Welcome to Decagon!!!
        </h2>
        <p>This is our Developers ERP Portal</p>
      </div>
      <div class="col">
        <div id="signin-display">
          <form action="" class="form-box form-box-signin">
            <h2 style="color: white">Log In</h2>
            <input type="text" name="username" placeholder="Username" />
            <input type="password" name="pass" placeholder="Password" /><br /><br />
            <a href="./pages/cong.html"><input type="button" value="Log In"/></a><br /><br />
            <div id="container">
              <a
                href="#"
                id="reset-pass"
                style="margin-right:0px; font-size:17px; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif"
                >Forget Password</a
              >
            </div>
            <br /><br />
            Don't have account?<a href="#" id="signup">&nbsp;Sign Up</a>
          </form>
        </div>

        <div id="signup-display">
          <form action="http://localhost:9000/users" method="post" class="form-box form-box-signup">
            <h2 style="color: white">Sign Up</h2>
            <input
              type="text"
              name="username"
              id="firstname"
              placeholder="First name"
              required
            /><br /><br />
            <input
              type="text"
              name="username"
              id="lastname"
              placeholder="Last name"
              required
            /><br /><br />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email address"
              required
            /><br /><br />
            <input
              type="password"
              name="pass"
              id="password"
              placeholder="Password"
              required
            /><br /><br />
            <div class="feedback-container"></div>
            <input
              type="password"
              name="pass2"
              id="password2"
              placeholder="Confirm Password"
            /><br /><br />
            <input type="button" id="user-signup" value="Sign Up" /><br /><br />
            Already have an account?<a href="#" id="login">&nbsp;Log In</a>
          </form>
        </div>

        <div id="reset-display">
          <form action="" class="form-box form-box-reset">
            <h2 style="color: white">Reset Password</h2>
            <input type="text" name="email" placeholder="Email address" /><br /><br />
            <input type="button" value="Send Reset Password Link" /><br /><br />
            Already have an account?<a href="#" id="logged-in">&nbsp;Log In</a>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/user.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
